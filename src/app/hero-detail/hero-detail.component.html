<div *ngIf='hero'>
    <h2>{{hero.name | uppercase}} Details</h2>
    <form [formGroup]="editChange">
        <div><span>Id: </span>{{hero.id}}</div>
        <div><span>Name: </span>{{hero.name}}</div>
        <div><span>User age: </span>{{hero.userAge}}</div>
        <div><span>Hero level: </span>{{hero.heroLevel}}</div>
        <div><span>Alter ego: </span>{{hero.alterEgo}}</div>
        <div><span>Hero power: </span>{{hero.power}}</div>
        <div><span>Hero class: </span>{{hero.heroClass}}</div>
        <div><span>Hero race: </span>{{hero.heroRace}}</div>
        <button mat-raised-button class="goBack" color="primary" (click)='goBack()'>Go Back</button>
        <button mat-raised-button class="edit" color="accent" (click)='onEditChanges()' [disabled]="!editChange.valid">Edit</button>
        <button mat-raised-button class="delete" color="warn" (click)='openDialog()'>delete</button>
    </form>
</div>
