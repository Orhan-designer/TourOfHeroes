<div *ngIf='hero'>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>Id: </span>{{hero.id}}</div>
    <div><span>Name: </span>{{hero.name}}</div>
    <div><span>Alter ego: </span>{{hero.alterEgo}}</div>
    <div><span>Hero level: </span>{{hero.heroLevel}}</div>
    <div><span>User age: </span>{{hero.userAge}}</div>
    <div><span>Hero power: </span>{{hero.power}}</div>
    <div><span>Hero class: </span>{{hero.heroClass}}</div>
    <div><span>Hero race: </span>{{hero.heroRace}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]='hero.name' placeholder="name">
    </div>
    <button (click)='goBack()'>Go Back</button>
    <button (click)='save()'>Save</button>
</div>
